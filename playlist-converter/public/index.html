<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tidal JSPF → XSPF Converter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 600px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 1rem; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>JSPF → XSPF Converter</h1>
  <p>Select a JSPF file and press the button to convert it to XSPF format.</p>

  <form id="convertForm" enctype="multipart/form-data">
    <input type="file" name="jspfFile" id="fileInput" accept=".jspf,application/json" required />
    <button type="submit">Convert to XSPF</button>
  </form>

  <script>
    document.getElementById('convertForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert("Select a JSPF file first.");
        return;
      }

      const formData = new FormData();
      formData.append("jspfFile", fileInput.files[0]);

      try {
        const res = await fetch('/convert', { method: 'POST', body: formData });

        if (!res.ok) {
          const text = await res.text();
          alert("Server error: " + text);
          return;
        }

        // Server returns JSON: { filename: "originalname.xspf" }
        const data = await res.json();

        // Create download link for the generated file
        const a = document.createElement("a");
        a.href = `/download/${data.filename}`;
        a.download = data.filename;
        document.body.appendChild(a);
        a.click();
        a.remove();

      } catch (err) {
        alert("Error: " + err);
      }
    });
  </script>

</body>
</html>
