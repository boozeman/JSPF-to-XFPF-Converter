<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tidal JSPF → XSPF Converter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 600px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 1rem; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>JSPF → XSPF Converter</h1>
  <p>Choose JSPF-file and press Convert to XSPF -button.</p>

  <form id="convertForm" enctype="multipart/form-data">
    <input type="file" name="jspfFile" id="fileInput" accept=".jspf,application/json" required />
    <button type="submit">Convert to XSPF</button>
  </form>

  <script>
    document.getElementById('convertForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) return alert('Valitse tiedosto');
      formData.append('jspfFile', fileInput.files[0]);

      try {
        const res = await fetch('/convert', { method: 'POST', body: formData });
        if (!res.ok) {
          const text = await res.text();
          return alert('Virhe palvelimelta: ' + text);
        }
        const blob = await res.blob();
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob);
        a.download = 'playlist.xspf';
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        alert('Virhe: ' + err);
      }
    });
  </script>
</body>
</html>
